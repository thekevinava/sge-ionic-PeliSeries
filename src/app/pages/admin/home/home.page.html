<app-header titulo="Admin Panel"></app-header>

<ion-content class="ion-padding">
    <ion-card>
        <ion-card-content>
            <ion-button href="/admin/series-list" expand="block">
                <ion-icon slot="start" name="film-outline"></ion-icon>
                <ion-label>Listado de Series</ion-label>
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-button routerLink="/admin/series-create" expand="block">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                <ion-label>Crear Serie</ion-label>
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-button href="/admin/category-list" expand="block">
                <ion-icon slot="start" name="list"></ion-icon>
                <ion-label>Listado de Categorías</ion-label>
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-button routerLink="/admin/category-create" expand="block">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                <ion-label>Crear Categoría</ion-label>
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
