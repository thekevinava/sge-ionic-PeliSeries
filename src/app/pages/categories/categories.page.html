<ion-content>
    <ion-list>
        <ion-item *ngFor="let category of categories | async" routerLink="/categories/{{category.slug}}">
            <ion-avatar slot="start">
                <ion-img [src]="category.image"></ion-img>
            </ion-avatar>
            <ion-label>
                <h3>
                    {{ category.name }}
                </h3>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
