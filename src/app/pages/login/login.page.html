<app-header titulo="Login"></app-header>

<ion-content>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
    </ion-list>
  </form>
  <ion-label>Los datos de acceso son admin:admin</ion-label>
</ion-content>
